<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="forma.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">

</head>

<body>

    <form action="">

        <fieldset>
            <p class="row">
                <label class="col-3" for="imePrezime">Ime i Prezime</label>
                <input class="col-9" type="text" placeholder="Unesite svoje ime i prezime..">
            </p>
            <p class="row">
                <label class="col-3" for="pretraga">Pretrazite</label>
                <input class="col-9" type="text" placeholder="Pretrazite...">
            </p>
            <p class="row">
                <label class="col-3" for="zemlja"> Zemlja</label>
                <select class="col-9" name="zemlja" id="">
                    <option value="Italija">Italija</option>
                    <option value="Srbija">Srbija</option>
                    <option value="Gruzija">Gruzija</option>
                </select>
            </p>
            <p class="row">
                <label class="col-3" for="opis">Opis</label>
                <textarea class="col-9" name="opis" id="opis" placeholder="Napisite neki opis..."></textarea>

            </p>


            <p class="submit">
                <input type="submit" value="Potvrdite">
            </p>

        </fieldset>




    </form>

</body>

</html>
